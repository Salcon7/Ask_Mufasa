<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a CV Template</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <header>
        <h1>Choose a CV Template</h1>
        <p>Browse through our templates and build your professional CV!</p>
    </header>

    <main>
        <section class="template-gallery">
            <div class="template">
                <img src="template1.jpg" alt="Template 1" class="template-img">
                <button class="use-template-btn">Use This Template</button>
            </div>
            <div class="template">
                <img src="template2.jpg" alt="Template 2" class="template-img">
                <button class="use-template-btn">Use This Template</button>
            </div>
            <div class="template">
                <img src="template3.jpg" alt="Template 3" class="template-img">
                <button class="use-template-btn">Use This Template</button>
            </div>
        </section>
    </main>
</body>
</html>
