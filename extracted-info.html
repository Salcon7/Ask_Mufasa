<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Information - Ask Mufasa!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header Section -->
    <header>
        <div class="header-container">
            <div class="logo" style="color: #93785b;">Ask Mufasa!</div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#what-we-do">What we do</a></li>
                    <li><a href="index.html#resume">Resume</a></li>
                    <li><a href="index.html#careers">Careers</a></li>
                    <li class="dropdown">
                        <a href="index.html#training-resources" class="dropbtn">Training Resources</a>
                        <div class="dropdown-content">
                            <a href="index.html#cv-training">CV/Resume Training</a>
                            <a href="index.html#hr-training">HR Training</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="header-options">
                <button class="sign-in-btn">Login / Sign In</button>
                <select id="language-selector" class="language-selector" aria-label="Select Language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="rw">Kinyarwanda</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
        </div>
        <script src="script.js"></script>
    </header>
  
    <!-- Dashboard Section -->
<section id="your-dashboard" style="position: relative;">
    <div class="background-image"></div>
    <h1 class="animate-rise">My Dashboard</h1>
    <p class="animate-rise">Track your progress with Ask Mufasa!</p>
</section>
    
    <!-- Extracted Information Section -->
    <main>
    <section id="extracted-info">
        <div class="content-container card">
            <h2 id="typewriter-heading" class="typewriter">Extracted Information</h2>
            <p><strong>Name:</strong> <span id="name" class="typewriter"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob" class="typewriter"></span></p>
            <p><strong>Work Experience:</strong></p>
            <ul id="experience-list"></ul>
            <p><strong>Skills:</strong></p>
            <ul id="skills-list"></ul>
     <button id="compare-skills-btn" class="compare-btn">Compare My Skills</button>
    <chart  id="skills-comparison-chart" style="width: 400px; height: 400px; margin: 2rem auto; display: none;" ></chart>
    <canvas id="skills-chart" ></canvas>
</div>
    </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Ask Mufasa. All Rights Reserved.</p>
    </footer>
</body>
</html>
